<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.10.0/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.10.0/index.css" />
</head>

<body>
    <div id="swagger-ui"></div>
    <script charset="UTF-8" src="https://unpkg.com/swagger-ui-dist@4.10.0/swagger-ui-standalone-preset.js"></script>
    <script charset="UTF-8" src="https://unpkg.com/swagger-ui-dist@4.10.0/swagger-ui-bundle.js"></script>
    <script charset="UTF-8">
        window.onload = function () {
            const ui = SwaggerUIBundle({
                url: "openapi.yaml",
                dom_id: "#swagger-ui",
                deepLinking: true,
                presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                plugins: [SwaggerUIBundle.plugins.DownloadUrl],
                layout: "StandaloneLayout",
            });
            window.ui = ui;
        };
    </script>
</body>

</html>
