<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/browse/swagger-ui-dist@4.10.0/swagger-ui.css" />
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/browse/swagger-ui-dist@4.10.0/index.css" />
  <link rel="icon" type="image/png" href="https://unpkg.com/browse/swagger-ui-dist@4.10.0/favicon-32x32.png"
    sizes="32x32" />
  <link rel="icon" type="image/png" href="https://unpkg.com/browse/swagger-ui-dist@4.10.0/favicon-16x16.png"
    sizes="16x16" />
</head>

<body>
  <div id="swagger-ui"></div>
  <script src="https://unpkg.com/browse/swagger-ui-dist@4.10.0/swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script src="./swagger-ui-bundle.js" charset="UTF-8"> </script>
  <script charset="UTF-8">
    window.onload = function () {
      window.ui = SwaggerUIBundle({
        url: "./openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout"
      });
    };
  </script>
</body>

</html>
